<div class="main d-flex justify-content-center align-items-center">
  <div class="col-lg-7">
    <div class="card border-0 shadow rounded-5 my-5">
      <div class="card-body">
        <!-- Order ID and Status -->
        <h3 class="card-title text-center mt-3">Order ID: {{ popupOrder._id }}</h3>
        <h5 class="text-center text-muted">Status: {{ popupOrder.status }}</h5>
        <hr class="my-4">

        <!-- User Info -->
        <div class="user-info d-flex align-items-center">
          <img src="http://localhost:7050/{{ user?.image }}" alt="User Image" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
          <div class="ms-3">
            <h6 class="mb-0">{{ user?.name }}</h6>
            <p class="mb-0 text-muted">{{ user?.email }}</p>
          </div>
        </div>
        <hr class="my-4">

        <!-- Products Bought -->
        <div class="products-bought">
          <h5 class="mb-3">Products:</h5>
          @for (product of popupOrder.products; track popupOrder._id) {
            <div class="product-item d-flex align-items-center mb-2">
              <img src="{{ product.image }}" alt="Product Image" class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover;">
              <div>
                <h6 class="mb-0">{{ product.name }}</h6>
                <p class="mb-0 text-muted">Quantity: {{ product.quantity }}</p>
                <p class="mb-0 text-muted">Price: ${{ product.price }}</p>
              </div>
            </div>
          }
        </div>

        <!-- Close Button -->
        <a (click)="closePopup()" role="button" aria-label="Close" class="btn-close position-absolute top-0 end-0 m-3"></a>
      </div>
    </div>
  </div>
</div>
